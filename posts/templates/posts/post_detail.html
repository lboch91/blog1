{% extends "base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="{{ post.title }}" style="max-width: 600px;">
    {% else %}
        <p>Brak obrazu.</p>
    {% endif %}
    <p>{{ post.content }}</p>
    <p>Autor: {{ post.author.username }} | Data: {{ post.date_posted }}</p>
{% endblock %}
