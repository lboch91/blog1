{% extends 'base.html' %}
{% block content %}
<form method="get" action="{% url 'post_list' %}">
    {{ form.category }}
    <button type="submit">Filtruj</button>
</form>

{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
